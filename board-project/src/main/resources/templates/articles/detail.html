<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
</head>

<body>

    <header th:replace="header.html"></header>

    <main class="container">
        <header class="py-5 text-center">
            <h1>첫번째 글</h1>
        </header>
        <div class="row g-5">
            <section class="col-md-5 col-lg-4 order-md-last">
                <aside>
                    <p>TaeHeon</p>
                    <p><a href="malito:tae77777@naver.com">tae77777@naver.com</a></p>
                    <p><time datetime="2022-12-27T00:00:00">2022-12-27</time> </p>
                    <p>#teepee</p>
                </aside>
            </section>

            <article class="col-md-7 col-lg-8">
                <p>본문<br><br></p>
            </article>
        </div>
        <div class="row g-5">
            <section>
                <form class="row g-3 comment-form">
                    <input type="hidden" class="article-id">
                    <div class="col-md-9 col-lg-8">
                        <label for="comment-textbox" hidden>댓글</label>
                        <textarea class="form-control comment-textbox" id="comment-textbox" placeholder="댓글 쓰기.." rows="3" required></textarea>
                    </div>
                    <div class="col-md-3 col-lg-4">
                        <label for="comment-submit" hidden>댓글 쓰기</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                    </div>
                </form>

                <ul id="article-comments" class="row col-md-10 col-lg-8 pt-3">
                    <li class="parent-comment">
                        <form class="comment-delete-form">
                            <input type="hidden" class="article-id">
                            <div class="row">
                                <div class="col-md-10 col-lg-9">
                                    <strong>김태헌</strong>
                                    <small><time>2022-01-01</time></small>
                                    <p class="mb-1">
                                        댓글
                                    </p>
                                </div>
                                <div class="col-2 mb-3 align-self-center">
                                    <button type="submit" class="btn btn-outline-danger">삭제</button>
                                </div>
                            </div>
                        </form>

                        <ul class="row me-0">
                            <li class="child-comment">
                                <form class="comment-delete-form">
                                    <input type="hidden" class="article-id">
                                    <div class="row">
                                        <div class="col-md-10 col-lg-9">
                                            <strong>김태헌</strong>
                                            <small><time>2022-01-01</time></small>
                                            <p class="mb-1">
                                                대대대
                                            </p>
                                        </div>
                                        <div class="col-2 mb-3 align-self-center">
                                            <button type="submit" class="btn btn-outline-danger">삭제</button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>

            </section>
        </div>

        <div class="row g-5">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo; prev</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>

    <footer th:replace="footer.html"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
